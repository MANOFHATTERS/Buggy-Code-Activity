<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Book Club!</title>
</head>

<body>

  <h1>Join Our Book Club!</h1>
  <p>Weâ€™d love to have you as part of our reading community. Please fill out the form below to sign up.</p>

  <form action="#" method="post">

    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>

    <!-- Email -->
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Favorite Genres -->
    <label>Favorite Genres:</label><br>
    <input type="checkbox" id="fiction" name="genres" value="Fiction">
    <label for="fiction">Fiction</label><br>
    <input type="checkbox" id="mystery" name="genres" value="Mystery">
    <label for="mystery">Mystery</label><br>
    <input type="checkbox" id="scifi" name="genres" value="Sci-Fi">
    <label for="scifi">Sci-Fi</label><br>
    <input type="checkbox" id="nonfiction" name="genres" value="Non-Fiction">
    <label for="nonfiction">Non-Fiction</label><br>
    <input type="checkbox" id="others" name="genres" value="Others">
    <label for="others">Others</label><br><br>

    <!-- Reading Frequency -->
    <label>How often do you read?</label><br>
    <input type="radio" id="daily" name="frequency" value="Daily">
    <label for="daily">Daily</label><br>
    <input type="radio" id="weekly" name="frequency" value="Weekly">
    <label for="weekly">Weekly</label><br>
    <input type="radio" id="occasionally" name="frequency" value="Occasionally">
    <label for="occasionally">Occasionally</label><br><br>

    <!-- Favorite Author -->
    <label for="author">Favorite Author:</label><br>
    <input type="text" id="author" name="author"><br><br>

    <!-- Why do you love reading -->
    <label for="reason">Why do you love reading?</label><br>
    <textarea id="reason" name="reason" rows="4" cols="40"></textarea><br><br>

    <!-- Submit -->
    <input type="submit" value="Join the Club">

  </form>

</body>
</html>
